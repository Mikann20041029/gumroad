name: Build Watchlist Dataset

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # Monday 03:00 UTC (Japan: Mon 12:00)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build dataset
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python main.py run
      - name: Upload watchlist ZIP (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: watchlist-pack
          path: out/watchlist_pack.zip

      - name: Commit state (last_watchlist.csv)
        run: |
          git config user.name "watchlist-bot"
          git config user.email "watchlist-bot@users.noreply.github.com"
          git add data/last_watchlist.csv data/last_run.json || true
          git diff --cached --quiet || git commit -m "chore: update watchlist state"
          git push

      - name: Create GitHub Release with ZIP asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="watchlist-$(date -u +%Y%m%d)-${GITHUB_RUN_NUMBER}"
          gh release create "$TAG" "out/watchlist_pack.zip" --title "$TAG" --notes "Automated watchlist dataset." --latest
